<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab"current-tab data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location access  -->
             <div class=" sub-container grant-location-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
             <!-- search form  -->
              <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn"> <img src="./images/search (1).png" alt=""width="20" height="20" loading="lazy"></button>
              </form>
              <!-- loading screen  -->
               <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
               </div>

               <!-- Weather Info  -->
                <div class="sub-container user-info-container">
                    <!-- city name and flag  -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather desc  -->
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p>

                    <!-- cards  -->
                     <div class="parameter-container">
                        <!-- card1  -->
                         <div class="parameter">
                          <img src="./images/wind.png" alt="">
                          <p>windspeed</p>
                          <p data-windspeed></p>
                         </div>
                         <!-- card 2 -->
                         <div class="parameter">
                            <img src="./images/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                           </div>
                           <!-- card 3  -->
                            <div class="parameter">
                                <img src="./images/cloud.png" alt="">
                                <p>cloud</p>
                                <p data-cloud></p>
                            </div>
                     </div>
                </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
